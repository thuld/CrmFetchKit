<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrmFetchKit-3.4.0 Test Runner</title>

    <style type="text/css">
      @charset "utf-8";

body {
  margin:0;
}

#mocha {
  font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 60px 50px;
}

#mocha ul,
#mocha li {
  margin: 0;
  padding: 0;
}

#mocha ul {
  list-style: none;
}

#mocha h1,
#mocha h2 {
  margin: 0;
}

#mocha h1 {
  margin-top: 15px;
  font-size: 1em;
  font-weight: 200;
}

#mocha h1 a {
  text-decoration: none;
  color: inherit;
}

#mocha h1 a:hover {
  text-decoration: underline;
}

#mocha .suite .suite h1 {
  margin-top: 0;
  font-size: .8em;
}

#mocha .hidden {
  display: none;
}

#mocha h2 {
  font-size: 12px;
  font-weight: normal;
  cursor: pointer;
}

#mocha .suite {
  margin-left: 15px;
}

#mocha .test {
  margin-left: 15px;
  overflow: hidden;
}

#mocha .test.pending:hover h2::after {
  content: '(pending)';
  font-family: arial, sans-serif;
}

#mocha .test.pass.medium .duration {
  background: #c09853;
}

#mocha .test.pass.slow .duration {
  background: #b94a48;
}

#mocha .test.pass::before {
  content: 'âœ“';
  font-size: 12px;
  display: block;
  float: left;
  margin-right: 5px;
  color: #00d6b2;
}

#mocha .test.pass .duration {
  font-size: 9px;
  margin-left: 5px;
  padding: 2px 5px;
  color: #fff;
  -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.2);
  -moz-box-shadow: inset 0 1px 1px rgba(0,0,0,.2);
  box-shadow: inset 0 1px 1px rgba(0,0,0,.2);
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
}

#mocha .test.pass.fast .duration {
  display: none;
}

#mocha .test.pending {
  color: #0b97c4;
}

#mocha .test.pending::before {
  content: 'â—¦';
  color: #0b97c4;
}

#mocha .test.fail {
  color: #c00;
}

#mocha .test.fail pre {
  color: black;
}

#mocha .test.fail::before {
  content: 'âœ–';
  font-size: 12px;
  display: block;
  float: left;
  margin-right: 5px;
  color: #c00;
}

#mocha .test pre.error {
  color: #c00;
  max-height: 300px;
  overflow: auto;
}

#mocha .test .html-error {
  overflow: auto;
  color: black;
  line-height: 1.5;
  display: block;
  float: left;
  clear: left;
  font: 12px/1.5 monaco, monospace;
  margin: 5px;
  padding: 15px;
  border: 1px solid #eee;
  max-width: 85%; /*(1)*/
  max-width: calc(100% - 42px); /*(2)*/
  max-height: 300px;
  word-wrap: break-word;
  border-bottom-color: #ddd;
  -webkit-border-radius: 3px;
  -webkit-box-shadow: 0 1px 3px #eee;
  -moz-border-radius: 3px;
  -moz-box-shadow: 0 1px 3px #eee;
  border-radius: 3px;
}

#mocha .test .html-error pre.error {
  border: none;
  -webkit-border-radius: none;
  -webkit-box-shadow: none;
  -moz-border-radius: none;
  -moz-box-shadow: none;
  padding: 0;
  margin: 0;
  margin-top: 18px;
  max-height: none;
}

/**
 * (1): approximate for browsers not supporting calc
 * (2): 42 = 2*15 + 2*10 + 2*1 (padding + margin + border)
 *      ^^ seriously
 */
#mocha .test pre {
  display: block;
  float: left;
  clear: left;
  font: 12px/1.5 monaco, monospace;
  margin: 5px;
  padding: 15px;
  border: 1px solid #eee;
  max-width: 85%; /*(1)*/
  max-width: calc(100% - 42px); /*(2)*/
  word-wrap: break-word;
  border-bottom-color: #ddd;
  -webkit-border-radius: 3px;
  -webkit-box-shadow: 0 1px 3px #eee;
  -moz-border-radius: 3px;
  -moz-box-shadow: 0 1px 3px #eee;
  border-radius: 3px;
}

#mocha .test h2 {
  position: relative;
}

#mocha .test a.replay {
  position: absolute;
  top: 3px;
  right: 0;
  text-decoration: none;
  vertical-align: middle;
  display: block;
  width: 15px;
  height: 15px;
  line-height: 15px;
  text-align: center;
  background: #eee;
  font-size: 15px;
  -moz-border-radius: 15px;
  border-radius: 15px;
  -webkit-transition: opacity 200ms;
  -moz-transition: opacity 200ms;
  transition: opacity 200ms;
  opacity: 0.3;
  color: #888;
}

#mocha .test:hover a.replay {
  opacity: 1;
}

#mocha-report.pass .test.fail {
  display: none;
}

#mocha-report.fail .test.pass {
  display: none;
}

#mocha-report.pending .test.pass,
#mocha-report.pending .test.fail {
  display: none;
}
#mocha-report.pending .test.pass.pending {
  display: block;
}

#mocha-error {
  color: #c00;
  font-size: 1.5em;
  font-weight: 100;
  letter-spacing: 1px;
}

#mocha-stats {
  position: fixed;
  top: 15px;
  right: 10px;
  font-size: 12px;
  margin: 0;
  color: #888;
  z-index: 1;
}

#mocha-stats .progress {
  float: right;
  padding-top: 0;
}

#mocha-stats em {
  color: black;
}

#mocha-stats a {
  text-decoration: none;
  color: inherit;
}

#mocha-stats a:hover {
  border-bottom: 1px solid #eee;
}

#mocha-stats li {
  display: inline-block;
  margin: 0 5px;
  list-style: none;
  padding-top: 11px;
}

#mocha-stats canvas {
  width: 40px;
  height: 40px;
}

#mocha code .comment { color: #ddd; }
#mocha code .init { color: #2f6fad; }
#mocha code .string { color: #5890ad; }
#mocha code .keyword { color: #8a6343; }
#mocha code .number { color: #2f6fad; }

@media screen and (max-device-width: 480px) {
  #mocha {
    margin: 60px 0px;
  }

  #mocha #stats {
    position: absolute;
  }
}

    </style>

    describe("The 'Assign' operation", function() {

        // Note: This integration-test depends on an existing user and an team
        var contactid = null,
            contactlastname = 'foobar',
            userlastname = 'muster',
            userid = null,
            teamname = 'Integration-Test-Team',
            teamid = null;

        // setup
        before(function(done) {
            // increase timeout limit of mocha
            this.timeout(8000);

            var userfilter = "LastName eq '" + userlastname + "'",
                teamfilter = "Name eq '" + teamname + "'";

            // bluebird magic
            Promise.props({
                contactData: specUtil.createContactRecord(contactlastname),
                teamEntities: specUtil.getTeamByFilter(teamfilter),
                userEntities: specUtil.getSystemUserByFilter(userfilter)
            }).then(function(result){
                // defere the tests until the data is loaded /created
                contactid = result.contactData.d.ContactId;
                teamid = result.teamEntities[0].TeamId;
                userid = result.userEntities[0].SystemUserId;
            })
            .then(done)
            .catch(done);
        });

        // teardown
        after(function(done) {
            // increase timeout limit of mocha
            this.timeout(4000);

            specUtil
                .deleteContactsByFilter("LastName eq '" + contactlastname + "'")
                .then(done);
        });

        describe("This integration tests required some existing data", function(){

            it('exists a team with name "Integration-Test-Team"', function(){
                expect(teamid).to.be.not.null();
            });

            it('exists a user with lastname "kayir"', function(){
                expect(userid).to.be.not.null();
            });
        });

        describe("supports the async execution via 'Assign'", function(){

            it('should change the owner of the record to a team', function(done) {

                // action
                CrmFetchKit.Assign(contactid, 'contact', teamid, 'team')
                .then(function() {

                    specUtil.getContactById(contactid, ['Owner']).then(function(contact){

                        // assert
                        expect(contact.Owner.Id).to.equal(teamid);
                    });
                })
                .then(done)
                .catch(done);
            });

            it('should change the owner of the record to a another user', function(done) {

                // action
                CrmFetchKit.Assign(contactid, 'contact', teamid, 'team')
                .then(function() {

                    specUtil.getContactById(contactid, ['Owner']).then(function(contact){

                        // assert
                        expect(contact.Owner.Id).to.equal(userid);
                    });
                })
                .then(done)
                .catch(done);
            });
        });

        describe("supports the sync execution via 'AssignSync'", function(){

            it('should change the owner of the record to a team', function() {

                // action
                CrmFetchKit.AssignSync(contactid, 'contact', teamid, 'team');

                // get the assinged contact record
                specUtil.getContactByIdSync(contactid, ['Owner'])
                    .then(function(contact) {
                        // assert
                        expect(contact.Owner.Id).to.equal(teamid);
                    });
            });

            it('should change the owner of the record to a another user', function() {

                // action
                CrmFetchKit.AssignSync(contactid, 'contact', teamid, 'team');

                // get the contact record
                specUtil.getContactByIdSync(contactid, ['Owner'])
                    .then(function(contact) {
                        // assert
                        expect(contact.Owner.Id).to.equal(userid);
                    });
            });
        });
    });
